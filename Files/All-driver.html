<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="AngularJs/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style1.css">
    <style>
        .heading-color {
            color: #DC3545;
            margin-top: 50px;
        }
    </style>
    <script>
         var module=angular.module("myModule",[]);
            module.controller("myController",function($scope,$http){
                $scope.donorusers=function(){
                    var url="/angular-driver-records";
                    $http.get(url).then(done,fail);
                    function done(response){
                        // alert(JSON.stringify(response.data));
                        $scope.table=response.data;
                    }
                    function fail(response){
                        alert(response.data);
                    }
                }
            })
    </script>
</head>

<body ng-app="myModule" ng-controller="myController" ng-init="donorusers();">
    <!-- Nav bar start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <img src="./front pics/Come And Find your Ride Partner.png" alt="" width="50px" style="border-radius: 50%;"> &nbsp;<h2 class="m-0 text-primary">JoyRide</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="dash-admin.html" class="nav-item nav-link ">Home</a>
                <a href="All-driver.html" class="nav-item nav-link active">All Drivers</a>
                <a href="All-customers.html" class="nav-item nav-link">All Customers</a>
            </div>
            <!-- <button href="index.html" class="btn btn-danger index-btn">Signup</button> -->
            <!-- <button id="logout" class="btn btn-danger index-btn">Logout</button> -->
        </div>
    </nav>
    <!-- ==================================================================================== -->

    <center>
        <h3 class="heading-color">ALL DRIVERS</h3>
        <!-- <input type="button" class="btn btn-success mt-3" ng-click="usersrecord();" value="Show All Users"> -->
        <hr class="border border-danger border-2 opacity-50">
        <table class="table table-striped mt-4 text-center table-bordered">
            <tr class="animate__animated animate__fadeInRight">
                <th>Sr no.</th>
                <th class="text-start">Email</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Proof</th>
                <th>File</th>
            </tr>
            <tr ng-repeat="record in table" class="animate__animated animate__fadeInLeft animate__delay-1s">
                <td>{{$index+1}}</td>
                <td class="text-start">{{record.email}}</td>
                <td>{{record.name}}</td>
                <td>{{record.mobile}}</td>
                <td>{{record.address}}</td>
                <td>{{record.proof}}</td>
                <td>{{record.file}}</td>

            </tr>
        </table>

    </center>
</body>

</html>
